# Project-wide Gradle settings.
# Increase JVM heap and metaspace to avoid GC thrashing during Android builds.
# You can tweak these values if you still see memory issues.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Force Gradle to run with JDK 17 (Android Gradle Plugin 8.x is tested with JDK 17).
# This avoids the "java.lang.IllegalArgumentException: 25" error from newer JDKs.
org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home

# Enable AndroidX since the project depends on AndroidX libraries.
android.useAndroidX=true

# (Optional) Improve build performance; safe defaults.
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
